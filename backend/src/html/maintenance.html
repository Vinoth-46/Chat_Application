<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Chat App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            color: #6366f1;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#6366f1 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: 1;
        }
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #6366f1;
            filter: blur(150px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="glow" style="top: -50px; left: -50px;"></div>
    <div class="glow" style="bottom: -50px; right: -50px; background: #ec4899;"></div>

    <div class="container">
        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
        </svg>
        <h1>We'll be right back</h1>
        <p>
            We're currently upgrading our servers to make your experience even better.
            The chat application is temporarily unavailable.
        </p>
        <p style="font-size: 0.9rem; opacity: 0.7;">
            Expected downtime: ~15 minutes
        </p>
    </div>
</body>
</html>
